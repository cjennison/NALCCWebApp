<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Brook Trout Integrated Spatial Data and Tools (EBTST)</title>
		<link rel="shortcut icon" href="Images/AppLCC.ico">
		<link rel="icon" type="image/ico" href="Images/AppLCC.ico">
		<link rel="stylesheet" href="Styles/Map_Viewer_Styles.css" type="text/css">  
		<script src="OpenLayers/OpenLayers.js"></script>
		<script defer="defer" src="Scripts/Map_Viewer.js"></script>
		<script src="Scripts/Layer_Switcher.js"></script>
		<script src="Scripts/Map_Controls.js"></script>
		<script src="Scripts/riparian_planting_tool.js"></script>

	<body id="body" onload="init()" onresize="mapSize()">

				 Here are the <a href="http://www.enable-javascript.com/" target="_blank">

		<div id="measures">
			<div id="scale-id"></div>
			<div id="scaleline-id"></div>

		<div id="opacity"></div>
		<div id="coords"></div>
